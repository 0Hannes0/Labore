<!DOCTYPE html> <!-- Das Document ist ein HTML-File-->
<html lang="en"> <!--Beginn HTML-Coding & die verwendete Sprache ist Englisch-->
<head> <!--Beginn des Headers-->
    <meta charset="UTF-8"> <!--UTF-8 wird als Zeichensprache benutzt-->
    <title>Hello my Friend!</title> <!--Der Titel der Webseite wird angegeben-->
</head> <!--Ende des Headers-->
<body> <!--Beginn des Bodys-->
    <article> <!--Beginn des Abschnitts 'Artikel'-->
        <h2>Hello my Friend!</h2> <!--Überschrift mit Größe 2-->
        <p>Webstorm is working fine.</p> <!--Zu ausgebender 'normaler' Text-->
    </article> <!--Ende des Abschnitts 'Artikel'-->
</body> <!--Ende des Bodys-->

</html> <!--Ende des HTML-Codings-->
