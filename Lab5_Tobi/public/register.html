<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrierung</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h2>Registrierung</h2>
    <form id="registerForm">
        <label>Vorname:</label>
        <input type="text" id="vorname" required pattern="[A-Za-z-_]{1,20}">

        <label>Nachname:</label>
        <input type="text" id="nachname" required pattern="[A-Za-z-_]{1,20}">

        <label>Benutzername:</label>
        <input type="text" id="newUsername" required pattern="[A-Za-z-_]{1,20}">

        <label>Passwort:</label>
        <input type="password" id="newPassword" required minlength="8" pattern=".*\d.*[!#,+-_?].*">

        <label>Geschlecht:</label>
        <input type="radio" name="gender" value="m" required> MÃ¤nnlich
        <input type="radio" name="gender" value="w"> Weiblich
        <input type="radio" name="gender" value="d"> Divers

        <label>Interesse:</label>
        <select id="interesse">
            <option value="html5">HTML5</option>
            <option value="css">CSS</option>
            <option value="javascript">JavaScript</option>
        </select>

        <label>Kommentar (optional):</label>
        <textarea id="comment" maxlength="100"></textarea>

        <label>
            <input type="checkbox" id="terms" required> Nutzungsbedingungen akzeptieren
        </label>

        <button type="submit">Registrieren</button>
    </form>

    <script src="js/register.js"></script>
</body>
</html>
