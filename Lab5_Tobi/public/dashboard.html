<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h2>Deine Inhalte</h2>
    <div id="html5" class="content">HTML5 Inhalte...</div>
    <div id="css" class="content">CSS Inhalte...</div>
    <div id="javascript" class="content">JavaScript Inhalte...</div>

    <p>Deine Position: <span id="location"></span></p>
    <p>Aktuelle Zeit: <span id="time"></span></p>

    <script>
        // Interessenbereich anzeigen
        const urlParams = new URLSearchParams(window.location.search);
        const interest = urlParams.get("interest");
        document.querySelectorAll(".content").forEach(div => div.style.display = "none");
        if (interest) document.getElementById(interest).style.display = "block";

        // Geolocation abrufen
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(position => {
                document.getElementById("location").textContent = `${position.coords.latitude}, ${position.coords.longitude}`;
            });
        }

        // Uhrzeit anzeigen
        setInterval(() => {
            document.getElementById("time").textContent = new Date().toLocaleTimeString();
        }, 1000);
    </script>
</body>
</html>
